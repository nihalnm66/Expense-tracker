<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Expenses</h1>

    <button id="logout">Logout</button>

    <textarea id="note-text" placeholder="Item / Expense name"></textarea>
    <input id="note-amount" placeholder="Amount (optional)" />

    <button id="add-note">Add Note</button>
    <button id="summarize">Summarize Notes</button>

    <h2>Saved Expenses</h2>
    <ul id="notes-list"></ul>

    <h2>Summary</h2>
    <p id="summary"></p>
  </div>

  <script src="./script.js"></script>
</body>
</html>
